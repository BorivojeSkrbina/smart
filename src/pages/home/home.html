<ion-content>

  <ion-navbar class="hamburger">
    <ion-buttons end>
      <button ion-button menuToggle="right">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <super-tabs #myTabs tabsPlacement="top" (tabSelect)="onTabSelect($event)" class="tabs">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [title]="page.title" [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>

</ion-content>
